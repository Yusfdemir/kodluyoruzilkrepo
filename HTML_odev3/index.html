<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
</head>
<body>
    <div align ="center" style="margin: 0px 100px 4px 100px;">
       <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
        <form action="" style="background-color: rgb(187, 184, 184);">
            <label for="">Search the web using Google!</label><br>
            <input type="text" style="width: 300px;"><br>
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>

        </form>   
    </div>
    
    
    <section>
       <div align="center" style="width: 450px; height: 80px; background-color: aqua; margin-left: 100px; float:left;">

            <dl>Special Searches
              <dt><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></dt>
              <dt><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></dt>
            </dl>
        </div>

        <div align="center" style="width: 250px; height: 80px; background-color: cadetblue; float:left; margin-left:4px;">
             <ul style="list-style-type: none; font-size: 13px; margin-top: 0px;">
                 <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                 <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                 <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                 <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
             </ul>
        </div>

    

        <div align="center" style="width: 442px; height: 80px; background-color:lightslategrey; float:left; margin-left:4px;">
            <p style="font-size: 12px; margin-top: 0px; margin-bottom: 0px;">Get Google! <br> Update monthly:</p>
            <input type="email" style="width: 200px;" value="your e mail"><br>
            <button type="button" style="margin-left: -30px;">Subscript</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" style="margin-left: 10px;">Archive</a>
        </div>

    </section>
</body>
</html>
